{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>내리사랑</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static 'img/mark.png'%} " sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png'%} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

</div>



    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0" style="margin-top: 20%;">

        <div class="login-form mt-1" >
            
            <div class="section mt-1" style="margin-bottom: 10%;">
                <h2>{{username}}님에게 미션을 완료하면 </h2>
                <h2>얼마를 용돈으로 보낼까요?</h2>
                <h4>미션 완료를 확인해야 용돈이 보내져요</h4>
            </div>
            <div class="section mt-1 mb-5" style="margin-top: 10%;">
                <form action="{% url 'mission:reward' %}" method="POST">
                    {% csrf_token %}
                    <input name="receiver" value="{{opponent}}" hidden><br>
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input name="amount" placeholder="용돈금액을 입력하세요" class="form-control">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <button class="btn btn-text-primary shadowed me-1 mb-1 btn-block btn-lg" style="background:whitesmoke; width: 60%;">       
                        <div style="text-align:center; color:black">용돈 대신 선물주기</div>
                    </button>
                    <div class="form-group boxed">
                        <input name="mission" value="{{mission_id}}" hidden>
                        <button type="submit" class="btn btn-primary btn-block btn-lg">미션 전달하기</button>
                    </div>
                </form>
           
            </div>
        </div>


    </div>
    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        
        <!-- <a href="/chatbot/" class="item">
            <div class="col">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span class="badge badge-danger">5</span>
            </div>
        </a> -->
        <a href="app-pages.html" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="{% url 'main:mypage' %}"  class="item active" >
            <div class="col">
              <image src = "{% static 'img/mypage.png'%} " alt="mypage" class="imaged rounded " style="width:50px;">
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->
    <!-- * App Capsule -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="{% static 'js/lib/bootstrap.min.js'%} "></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="{% static 'js/plugins/splide/splide.min.js'%} "></script>
    <!-- ProgressBar js -->
    <script src="{% static 'js/plugins/progressbar-js/progressbar.min.js'%} "></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js'%} "></script>

</body>

</html>
