{{username}}님에게 어떤 재밌는 미션을 줄까요?

<p>미션리스트</p>

<div>

    {% for mission in missions %}
        <form action="{% url 'mission:give' %}" method="POST">
            {% csrf_token %}
            <input name="username" value="{{username}}" hidden>
            <button type="submit" name="choice" value="{{mission.id}}">{{mission.text}}</button>
        </form>
        
    {% endfor %}


</div>

<button>말로 이야기할래요</button>
