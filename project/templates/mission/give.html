{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>내리사랑</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static 'img/mark.png'%} " sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png'%} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary scrolled">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            내리사랑
        </div>
        
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->

    

    <div id="appCapsule">


        <div class="header-large-title">
            <h1 class="title">{{username}}님에게</h1>
            <h4 class="subtitle">어떤 재밌는 미션을 줄까요?</h4>
        </div>


        <!-- 용돈 내역 -->
       

        <div class="section mt-3 mb-3">
            <div>
                <h1>나를 위한 <span style="color : #F77E21 ">추천미션</span></h1>
            </div>
            {% for mission in recomm_missions %}
            <form action="{% url 'mission:give' %}" method="POST">
                {% csrf_token %}
           
                <div class="card">
                    <div class="card-body d-flex justify-content-between" style="align-items: center;">

                        <div style="width: 80%;">
                            
                            <h5 class="card-title mb-0 d-flex align-items-center justify-content-between">
                               
                                {{mission.text}}
                            </h5>
                        </div>
                    
                        <div class="card-body d-flex justify-content-between" style="align-items: center;">

                            <input name="username" value="{{username}}" hidden>
                            <button type="submit" name="choice" value="{{mission.id}}" style="font-size: 20px; border: 0; outline: 0; background-color:white ;">선택하기</button>
                           
                        </div>
                    </div>
                </div>
            </form>
                
            {% endfor %}
            <div>
                <h1>이러한 미션도 있어요!</h1>
            </div>
    
                        
            {% for mission in missions %}
            <form action="{% url 'mission:give' %}" method="POST">
                {% csrf_token %}
           
                <div class="card">
                    <div class="card-body d-flex justify-content-between" style="align-items: center;">

                        <div style="width: 80%;">
                            
                            <h5 class="card-title mb-0 d-flex align-items-center justify-content-between">
                                <!--text-->
                                {{mission.text}}
                            </h5>
                        </div>
                    
                        <div class="card-body d-flex justify-content-between" style="align-items: center;">

                            <input name="username" value="{{username}}" hidden>
                            <button type="submit" name="choice" value="{{mission.id}}" style="font-size: 20px; border: 0; outline: 0; background-color:white ;">선택하기</button>
                           
                        </div>
                    </div>
                </div>
            </form>
                
            {% endfor %}

            

            </div>
            <div class="section mt-3 mb-3" style="text-align: center;">
                <form action="{% url 'mission:give' %}" method="POST">
                    {% csrf_token %}
                    <input name="username" value="{{username}}" hidden>
                    <button type="submit" name="talk" value="talk" class="btn btn-text-primary shadowed me-1 mb-1 btn-block btn-lg" style="background:#F77E21; width: 40%;">       
                        <div style="text-align:center; color:whitesmoke">말로 이야기할래요</div>
                    </button>
                    <button type="submit" name="self" value="self" class="btn btn-text-primary shadowed me-1 mb-1 btn-block btn-lg" style="background:#F77E21; width: 40%;">       
                        <div style="text-align:center; color:whitesmoke">직접 입력할래요</div>
                    </button>
                </form>

            </div>
                

        </div>


  
    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        
        <!-- <a href="/chatbot/" class="item">
            <div class="col">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span class="badge badge-danger">5</span>
            </div>
        </a> -->
        <a href="app-pages.html" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="{% url 'main:mypage' %}"  class="item active" >
            <div class="col">
              <image src = "{% static 'img/mypage.png'%} " alt="mypage" class="imaged rounded " style="width:50px;">
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->


    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="/static/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="/static/js/plugins/splide/splide.min.js" ></script>
    <!-- ProgressBar js -->
    <script src="/static/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="/static/js/base.js"></script>

    <script>
        // Trigger welcome notification after 5 seconds
        setTimeout(() => {
            notification('notification-welcome', 5000);
        }, 2000);
    </script>

</body>

</html>
