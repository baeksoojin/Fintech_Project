<!-- ======= Breadcrumbs Section ======= -->
<section class="breadcrumbs">
    <div class="container">
        <p>Singup Page</p>
    </div>
</section><!-- End Breadcrumbs Section -->

<section class="inner-page">
    <div class="container">
    <form name = "signup_form" style = "display: block;" action="{% url 'user:signup' %}" method = "POST" >
        {% csrf_token %}
        <div class="form-group">
            <label for="name">닉네임</label>
            <input class="form-control" type = "text" name = "username" >
            <small id="nicknamewordHelpInline" class="text-muted">
                중복된 닉네임 안 됩니다.
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="phoneNumber">핸드폰 번호</label>
            <input class="form-control" type = "text" name = "phoneNumber"  >
            <small id="phoneNumberHelpInline" class="text-muted">
                중복된 핸드폰 번호는 안 됩니다.
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="PW">비밀번호</label>
            <input class="form-control" type = "password" name = "pw"  >
            <small id="passwordHelpInline" class="text-muted">
                Must be 6-10 characters long.(6-10자만 유효합니다.)
            </small>
        </div>
        <br>
        <div class="form-group">
            <label for="PW2">비밀번호 재확인</label>
            <input class="form-control" type = "password" name = "pw2" >
            <small id="passwordHelpInline" class="text-muted">
                위의 비밀번호와 일치해야합니다.
            </small>
        </div>
        <br>
        <div class = "text-center"><input class="btn btn-outline-success" type = "submit" value ="signup"></div>
    </form>

    </div>
</section>
