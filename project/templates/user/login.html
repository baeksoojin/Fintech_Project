{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>내리사랑</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static 'img/mark.png'%} " sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png'%} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

</div>



    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0" style="margin-top: 20%;">

        <div class="login-form mt-1" >
            
            <div class="section mt-1">
                <h2>가족간</h2>
                <h2>교류를 높이는</h2>
                <h1>단 하나의 금융플랫폼</h1>
            </div>
            <div class="section mt-1 mb-5">
                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="phoneNum" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="핸드폰 번호를 입력해주세요">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-group boxed">
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="pw" name="pw" placeholder="비밀번호" autocomplete="off">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>

                    <div class="form-links mt-2">
                        <div>
                            <a href="page-register.html"  style = "font-weight: bolder; font-size: 20px;">회원가입하기</a>
                        </div>
                        <div><a href="page-forgot-password.html"  style = "font-weight: bolder; font-size: 20px;" class="text-muted">비밀번호 찾기</a></div>
                    </div>

                    <div class="form-group boxed">
                        <button type="submit" class="btn btn-primary btn-block btn-lg">로그인</button>
                    </div>

                    

                </form>
                <form action="{% provider_login_url 'google' %}">
                    {% csrf_token %}
                    <div class="form-group boxed" style="margin:10px 0;line-height:180%;border-top:solid 1px grey;">
                        <button type="submit" class="btn btn-text-primary shadowed me-1 mb-1 btn-block btn-lg" style="background:whitesmoke;">
             
                                <div style="width:20%"><img src ="{% static 'img/google.png'%} " style="width: 50%;"></div>
                                <div style="width:80%; text-align:center;">구글 계정으로 로그인</div>
                        
                    </div>
                </form>
            </div>
        </div>


    </div>
    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        
        <!-- <a href="/chatbot/" class="item">
            <div class="col">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span class="badge badge-danger">5</span>
            </div>
        </a> -->
        <a href="app-pages.html" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="#" class="item" data-bs-toggle="offcanvas">
            <div class="col">
               <img src = "{% static 'img/mypage.png'%} " alt="mypage" class="imaged rounded " style="width:50px;">
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->
    <!-- * App Capsule -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="{% static 'js/lib/bootstrap.min.js'%} "></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="{% static 'js/plugins/splide/splide.min.js'%} "></script>
    <!-- ProgressBar js -->
    <script src="{% static 'js/plugins/progressbar-js/progressbar.min.js'%} "></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js'%} "></script>

</body>

</html>

{% if error %}
<script>
    const error = "{{error}}";
    alert(error);
    document.location.href = "{% url 'user:login' %}"
</script>
{% endif %}
