<section class="breadcrumbs">
    <div class="container">
    <p>Login page</p>
    </div>
</section><!-- End Breadcrumbs Section -->
<section class="inner-page">
    <div class="container">
    <form class = "login_form" style = "display: block;" name = "signup_form" action="{% url 'user:login' %}" method = "POST" >
        {% csrf_token %}
        <br>
        <br>
        <div class="form-group">
            <label for="phoneNumber">핸드폰번호</label>
            <input class="form-control" type = "text" name = "phoneNumber"  >
        </div>
        <br>
        <div class="form-group">
            <label for="PW">비밀번호</label>
            <input class="form-control" type = "password" name = "pw"  >
        </div>
        <br>
        <div class = "text-center"><input class="btn btn btn-outline-success" type = "submit" value ="login"></div>
        <br>
        
        <br>
    </form>

    </div>
</section>
