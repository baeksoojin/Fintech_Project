{% load static %}
{% load socialaccount %}
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>내리사랑</title>
    <meta name="description" content="Mobilekit HTML Mobile UI Kit">
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="{% static 'img/mark.png'%} " sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/icon/192x192.png'%} ">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

</div>



    <!-- App Capsule -->
    <div id="appCapsule" class="pt-0" style="margin-top: 20%;">

        <div class="login-form mt-1" >
         
            <div>

                <form class = "connect" style = "display: block;" name = "connect_form" action="{% url 'user:check'%}" method = "POST" >
                    {% csrf_token %}
                    <div style="font-size: 30px;">
                        <h1 style="margin-bottom: 5%;"> {{name}}님의 가족연결 요청이있습니다.</h1>
                    </div>
                    <div style="line-height:180%;border-top:solid 1.2px grey; margin-bottom: 10%;margin-top: 10%;"></div>
                    <div >
                        <div class="form-group boxed">
                            <div class="input-wrapper">
                                <input name="opponent" value="{{name}}" hidden>
                                <input name="kind" value ="{{kind}}" hidden>
                            </div>
                        </div>
                        <!-- <input style="margin:2%" type="text" name="phoneNumber" value="+8201098765432">  -->
                        <input  style="margin-top: 10%;" type="submit" value="수락하기" class="btn btn-text-primary shadowed me-1 mb-1 btn-block btn-lg" style="background:whitesmoke;"> 
                    </div>

                </form>
            </div>
             

            </div>
        </div>


    </div>
    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        
        <!-- <a href="/chatbot/" class="item">
            <div class="col">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
                <span class="badge badge-danger">5</span>
            </div>
        </a> -->
        <a href="app-pages.html" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="{% url 'main:mypage' %}"  class="item active" >
            <div class="col">
              <image src = "{% static 'img/mypage.png'%} " alt="mypage" class="imaged rounded " style="width:50px;">
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->
    <!-- * App Capsule -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="{% static 'js/lib/bootstrap.min.js'%} "></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="{% static 'js/plugins/splide/splide.min.js'%} "></script>
    <!-- ProgressBar js -->
    <script src="{% static 'js/plugins/progressbar-js/progressbar.min.js'%} "></script>
    <!-- Base Js File -->
    <script src="{% static 'js/base.js'%} "></script>

</body>

</html>

{% if error %}
<script>
    const error = "{{error}}";
    alert(error);
    document.location.href = "{% url 'user:login' %}"
</script>
{% endif %}
