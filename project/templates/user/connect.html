<h>가족연결 페이지</h>

{% if error %}
<script>
    var a = "{{error}}";
    alert(a);
</script>
{% endif %}

<form class = "connect" style = "display: block;" name = "connect_form" action="{% url 'user:connect' %}" method = "POST" >
    {% csrf_token %}
    <p>누구에게 요청하실건가요?</p>
    <input type="checkbox" name="opponent" value="grandchild" > 손주 
    <input type="checkbox" name="opponent" value="grandparent" > 조부모 
    <p>연결하려는 계정의 연락처입력해주세요</p>
    <label>연결을 원하는 계정의 번호  <input type="text" name="phoneNumber" value="+8201098765432"> </label>
    <input type="submit" value="submit"> 연결요청

</form>
